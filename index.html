<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="icon" href="public/favicon.ico">
  <link rel="stylesheet" href="src/styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
  <header class="bg-dark">
    <h1 class="bg-dark text-white p-3">Tic Tac Toe 5x5</h1>
  </header>
  <main class="my-5 flex-grow-1">
    <form class="d-flex justify-content-center align-items-end gap-2 mb-5" id="playerForm">
      <label for="player1">
        Player 1
        <input class="form-control" id="player1" type="text" placeholder="Enter your name...">
      </label>
      <label for="player2">
        Player 2
        <input class="form-control" id="player2" type="text" placeholder="Enter your name...">
      </label>
      <button class="btn btn-dark" id="submit" type="submit">Play</button>
      <button class="btn btn-dark" id="rename-btn" type="button">Rename players</button>
    </form>
    <p class="text-center lead" id="output-players"></p>
    <div id="board"></div>
  </main>
  <footer class="d-flex justify-content-center mb-2">
    <a href="https://github.com/ww-side" target="_blank">
      <img class="icon" src="src/assets/img/github-icon.png" alt="githubIcon">
    </a>
  </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="dist/Main.js" type="module"></script>
</body>
</html>
